<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2026 Updates Coming Soon - Health Matters Clinic">
    <title>2026 Updates Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body, #root {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: white;
            overflow: hidden;
        }

        .min-h-screen {
            min-height: 100vh;
            overflow: hidden;
        }

        .bg-white {
            background-color: white;
        }

        /* Gradient backdrop */
        .backdrop {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(to bottom right, #f8fafc, white, #f0f4ff);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
            filter: blur(3rem);
            opacity: 0.2;
            animation: blob 7s infinite;
        }

        .blob-1 {
            top: 0;
            right: 0;
            width: 24rem;
            height: 24rem;
            background-color: #dbeafe;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: 0;
            left: 0;
            width: 24rem;
            height: 24rem;
            background-color: #e9d5ff;
            animation-delay: 2s;
        }

        @keyframes blob {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Logo */
        .logo {
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out 0s forwards;
            opacity: 0;
        }

        .logo img {
            width: 6rem;
            height: 6rem;
        }

        @media (min-width: 640px) {
            .logo img {
                width: 7rem;
                height: 7rem;
            }
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            transition: box-shadow 0.2s;
            animation: fadeIn 0.8s ease-out 0.1s forwards;
            opacity: 0;
        }

        .badge:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .badge-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: #233DFF;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .badge-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: #475569;
        }

        /* Headline */
        h1 {
            font-size: 3.75rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0f172a;
            animation: fadeIn 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }

        @media (min-width: 640px) {
            h1 {
                font-size: 4.5rem;
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 6rem;
            }
        }

        .updates-word {
            font-weight: 600;
            color: #233DFF;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.25rem;
            color: #475569;
            text-align: center;
            max-width: 42rem;
            margin-bottom: 3rem;
            font-weight: 300;
            line-height: 1.5;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        @media (min-width: 640px) {
            .subtitle {
                font-size: 1.5rem;
            }
        }

        /* Divider */
        .divider {
            width: 3rem;
            height: 1px;
            background: linear-gradient(to right, transparent, #cbd5e1, transparent);
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }

        /* Form */
        .form-container {
            width: 100%;
            max-width: 28rem;
            animation: fadeIn 0.8s ease-out 0.5s forwards;
            opacity: 0;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .email-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            background: white;
            border: 1px solid #e2e8f0;
            color: #0f172a;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .email-input::placeholder {
            color: #94a3b8;
        }

        .email-input:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 2px #233DFF;
        }

        .email-input:disabled {
            opacity: 0.7;
        }

        .submit-button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            background-color: #233DFF;
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .submit-button:hover:not(:disabled) {
            background-color: #1f2fd9;
        }

        .submit-button:disabled {
            opacity: 0.75;
            cursor: not-allowed;
        }

        .arrow-icon {
            width: 1rem;
            height: 1rem;
            transition: transform 0.2s;
        }

        .submit-button:hover:not(:disabled) .arrow-icon {
            transform: translateX(0.25rem);
        }

        /* Messages */
        .error-message {
            font-size: 0.875rem;
            color: #dc2626;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .success-message {
            font-size: 0.875rem;
            color: #16a34a;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(0.75rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            font-size: 0.875rem;
            color: #94a3b8;
            text-align: center;
            margin-top: 4rem;
            animation: fadeIn 0.8s ease-out 0.7s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-white">
        <!-- Gradient backdrop -->
        <div class="backdrop">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="hmc-logo.jpg" alt="Health Matters Clinic">
            </div>

            <!-- Badge -->
            <div class="badge">
                <div class="badge-dot"></div>
                <span class="badge-text">Something new is coming</span>
            </div>

            <!-- Headline -->
            <h1>2026 <span class="updates-word">Updates</span></h1>

            <!-- Subtitle -->
            <p class="subtitle">We're reimagining what's possible. Page under construction.</p>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Form -->
            <div class="form-container">
                <form class="form" id="emailForm">
                    <div class="input-group">
                        <input 
                            type="email" 
                            class="email-input" 
                            id="emailInput"
                            placeholder="Enter your email" 
                            required
                        >
                        <button type="submit" class="submit-button" id="submitBtn">
                            <span id="btnText">Notify</span>
                            <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="message"></div>
                </form>
            </div>

            <!-- Footer -->
            <p class="footer">Health Matters Clinic • 2026</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            if (!email) return;

            // Clear previous messages
            messageDiv.innerHTML = '';
            
            // Disable form
            emailInput.disabled = true;
            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';

            try {
                const response = await fetch('https://YOUR-VERCEL-PROJECT.vercel.app/api/notify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) throw new Error('Failed');

                // Success
                submitBtn.disabled = true;
                btnText.textContent = '✓ Sent';
                const msg = document.createElement('p');
                msg.className = 'success-message';
                msg.textContent = "Thanks! We'll keep you updated.";
                messageDiv.appendChild(msg);

                emailInput.value = '';

                setTimeout(() => {
                    emailInput.disabled = false;
                    submitBtn.disabled = false;
                    btnText.textContent = 'Notify';
                    messageDiv.innerHTML = '';
                }, 3000);

            } catch (err) {
                emailInput.disabled = false;
                submitBtn.disabled = false;
                btnText.textContent = 'Notify';
                
                const msg = document.createElement('p');
                msg.className = 'error-message';
                msg.textContent = 'Oops! Please try again.';
                messageDiv.appendChild(msg);
                
                console.error(err);
            }
        });
    </script>
</body>
</html>
